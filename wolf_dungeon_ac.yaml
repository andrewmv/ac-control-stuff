# Insignia Portable AC Remote Control
# 2022/05 AMV

# Pin mappings
# ---
# GPIO22 - DHT Sensor
# GPIO2  - IR Blaster
# GPIO1  - PMSX TX
# GPIO3  - PMSX RX

# Entities
# ---
# button.wolf_cooler_on
# button.wolf_cooler_off
# button.wolf_cooler_fan

# Hint: USB flashing these cheap ESP32 Node clones requires some magic:
# esptool.py --chip esp32 --port /dev/ttyUSB0 --before no_reset --after no_reset write_flash 0 /home/growlph/Projects/AC\ Control/.esphome/build/goat_summit_ac/.pioenvs/goat_summit_ac/firmware.bin

esphome:
  name: wolf_dungeon_ac

esp32:
  board: nodemcu-32s

preferences:
  flash_write_interval: 10min

wifi:
  ssid: !secret ssid  
  password: !secret wappw

# Disable logging over USB
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  password: !secret apipw

ota:
  password: !secret apipw

### Implementmation ###

remote_transmitter:
  pin: 
    number: GPIO2
    # This is also the LED
    inverted: false
  carrier_duty_percent: 50%

# UART is used by the pmsx003
uart:
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600

sensor:
  - platform: pmsx003
    type: PMSX003
    pm_1_0:
      id: wolfdungeon_air_pm_1um
      name: "Wolf Dungeon P1.0µm"
    pm_2_5:
      id: wolfdungeon_air_pm_2um
      name: "Wolf Dungeon P2.5µm"
    pm_10_0:
      id: wolfdungeon_air_pm_10um
      name: "Wolf Dungeon P10.0µm"
    update_interval: 30000ms
  - platform: dht 
    model: DHT22
    pin: GPIO22
    temperature:
      name: Wolf Dungeon Temperature
      id: wolf_dungeon_temperature
    humidity:
      name: Wolf Dungeon Humidity 
      id: wolf_dungeon_humidity

